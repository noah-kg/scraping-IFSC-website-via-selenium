# This is a basic workflow to help you get started with Actions
name: Convert Jupyter Notebook and deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "Convert-Deploy"
  Convert-Deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Hopefully this stops the warnings
      - name: Save State
        run: echo "{name}={value}" >> $GITHUB_STATE

      - name: Set Output
        run: echo "{name}={value}" >> $GITHUB_OUTPUT

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out the repository
        uses: actions/checkout@v3
      
      # Updates Node.js version
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3

      # List all files in repo
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      
      # - name: Docker Layer Caching
      #   uses: satackey/action-docker-layer-caching@v0.0.11
      #   # Ignore the failure of a step and avoid terminating the job.
      #   continue-on-error: true

      # Try to implement Docker caching
      - name: Configure Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
